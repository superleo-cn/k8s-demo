# 开发的时候，指定为dev或者local即可。发布时候，通过-Dspring.cloud.config.profile来指定真正的profile
spring:
  application.name: gateway
  cloud:
    kubernetes:
      discovery:
        enabled: true
#        all-namespaces: false
      config:
        enabled: true
        sources:
          - namespace: k8s-demo
            name: gateway
      reload:
        enabled: true
        mode: event
        strategy: refresh